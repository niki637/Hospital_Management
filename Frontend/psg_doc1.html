
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #f0f4f8 0%, #d9e2ec 100%);
            color: #334e68;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #0c4a6e 0%, #0369a1 100%);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.5s ease;
        }

        header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            display: flex;
            gap: 2rem;
            animation: fadeIn 0.8s ease;
        }

        .doctor-info, .appointment-form {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .doctor-info:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .doctor-info {
            flex: 1;
            border-left: 5px solid #0369a1;
        }

        .doctor-info h2 {
            color: #0c4a6e;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .doctor-info p {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .doctor-info p:hover {
            background-color: #f8fafc;
        }

        .doctor-info i {
            color: #0369a1;
            font-size: 1.2rem;
        }

        .appointment-form {
            flex: 1;
            border-right: 5px solid #0369a1;
        }

        .appointment-form h2 {
            color: #0c4a6e;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .appointment-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #334e68;
            font-weight: 500;
        }

        .appointment-form input,
        .appointment-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .appointment-form input:focus,
        .appointment-form textarea:focus {
            outline: none;
            border-color: #0369a1;
            box-shadow: 0 0 0 3px rgba(3, 105, 161, 0.1);
        }

        .appointment-form button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #0c4a6e 0%, #0369a1 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .appointment-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(3, 105, 161, 0.2);
        }

        .location-icon {
            cursor: pointer;
            color: #0369a1;
            font-size: 1.3rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .location-icon:hover {
            transform: scale(1.2);
            color: #0c4a6e;
        }

        footer {
            background: linear-gradient(135deg, #0c4a6e 0%, #0369a1 100%);
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
            margin-top: 2rem;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .rating-stars {
            color: #f59e0b;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .doctor-info, .appointment-form {
                width: 100%;
            }

            header h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 1rem;
            }

            header h1 {
                font-size: 1.8rem;
            }

            .doctor-info, .appointment-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

<!-- Keep the original HTML structure exactly the same -->
<header>
    <h1>PSG Hospital</h1>
</header>

<section class="container">
    <div class="doctor-info" id="doctor-info">
        <h2 id="doctor-name"></h2>
        <p><i class="fas fa-user-md"></i> <span id="doctor-department"></span></p>
        <p><i class="fas fa-envelope"></i> <span id="doctor-email"></span></p>
        <p><i class="fas fa-phone"></i> <span id="doctor-phone"></span></p>
        <p>
            <i class="fas fa-map-marker-alt"></i> 
            <span id="doctor-address"></span>
            <i class="fas fa-location-dot location-icon" onclick="viewLocation()"></i>
        </p>
        <p><i class="fas fa-star"></i> <span id="doctor-rating" class="rating-stars"></span></p>
    </div>

    <div class="appointment-form">
        <h2>Book an Appointment</h2>
        <form id="appointment-form">
            <label for="patient-name">Full Name</label>
            <input type="text" id="patient-name" name="patient-name" required>

            <label for="patient-email">Email Address</label>
            <input type="email" id="patient-email" name="patient-email" required>

            <label for="patient-phone">Phone Number</label>
            <input type="tel" id="patient-phone" name="patient-phone" required>

            <label for="appointment-date">Appointment Date</label>
            <input type="date" id="appointment-date" name="appointment-date" required>

            <label for="patient-location">Location Address</label>
            <textarea id="patient-location" name="patient-location" rows="3" required></textarea>

            <label for="patient-subject">Subject (Description of Disease)</label>
            <textarea id="patient-subject" name="patient-subject" rows="3" required></textarea>

            <button type="submit">Book Appointment</button>
        </form>
    </div>
</section>

<footer>
    <p>&copy; 2025 PSG Hospital. All rights reserved.</p>
</footer>
